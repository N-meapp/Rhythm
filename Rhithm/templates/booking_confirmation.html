
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { animation: fadeIn 0.7s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-emerald-600 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-10 rounded-3xl shadow-xl text-center max-w-md w-full">
    <h2 class="text-3xl font-extrabold text-green-600 mb-4">✅ Booking Confirmed!</h2>
    <p class="text-gray-700 mb-6">Thanks for your interest — our team will reach out shortly to confirm your request.</p>
    <a href="/book/" class="inline-block px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl transition duration-300 hover:scale-105">
      Book Another Event
    </a>
  </div>
</body>
</html>
