<!-- templates/events/booking_form.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <title>Book a Musical Show</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { animation: fadeIn 0.7s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen flex items-center justify-center p-4">

  <header class="w-full fixed top-0 left-0 bg-black bg-opacity-60 z-50 text-white">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="/">
        <img src="{% static 'images/logo2.png' %}" alt="Rhythm Revival Logo" class="h-12" />
      </a>
  
      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6 items-center">
        <a href="#" class="hover:text-red-500 transition">Home</a>
        <a href="/events" class="hover:text-red-500 transition">Events</a>
        <a href="#" class="hover:text-red-500 transition">Gallery</a>
        <a href="#" class="hover:text-red-500 transition">Contact</a>
        <a href="{% url 'logout' %}" class="ml-4 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300">Logout</a>
      </nav>
  
      <!-- Hamburger Icon -->
      <button id="menu-btn" class="md:hidden focus:outline-none z-50">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  
    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 md:hidden"></div>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-64 bg-black bg-opacity-95 text-white transform translate-x-full transition-transform duration-300 z-50 flex flex-col p-6 space-y-4 md:hidden">
      <button id="close-btn" class="self-end text-white text-2xl">âœ–</button>
      <a href="#" class="hover:text-red-500 transition">Home</a></br>
      <a href="/events" class="hover:text-red-500 transition">Events</a>
      <a href="#" class="hover:text-red-500 transition">Gallery</a>
      <a href="#" class="hover:text-red-500 transition">Contact</a>
      <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300">Logout</a>
    </div>
  </header>
  
  <div class="bg-white w-full max-w-2xl p-8 rounded-2xl shadow-2xl transform transition duration-500 hover:scale-[1.01]">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">ðŸŽ¤ Book Your Musical Show</h1>
    
    <form method="POST" class="space-y-5 animate-fade-in">
      {% csrf_token %}
      <div class="grid sm:grid-cols-2 gap-4">
        <input name="name" type="text" placeholder="Your Name" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-400" required>
        <input name="email" type="email" placeholder="Your Email" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-400" required>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <input name="event_date" type="date" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-400" required>
        <input name="event_type" type="text" placeholder="Event Type (e.g. Wedding)" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-400" required>
      </div>

      <textarea name="location" rows="2" placeholder="Event Location" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-400" required></textarea>

      <textarea name="message" rows="2" placeholder="Additional Message (optional)" class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-purple-400"></textarea>

      <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold text-lg rounded-xl transition duration-300 transform hover:scale-105">
        ðŸŽ¶ Submit Booking
      </button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
  
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    });
</script>
</body>
</html>

  
  
</body>
</html>
